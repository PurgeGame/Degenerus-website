<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/degenerette/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Degenerette Simulator</title>
    <script type="module" crossorigin src="/degenerette/assets/index-fzigwBXR.js"></script>
    <link rel="stylesheet" href="/shared/nav.css">
    <link rel="stylesheet" crossorigin href="/degenerette/assets/index-i84xaYuE.css">
    <style>
      :root {
        --accent-primary: #f5a623;
        --accent-secondary: #ffc04d;
      }

      body {
        background: linear-gradient(135deg, var(--bg-primary) 0%, #24130a 100%);
      }

      .panel.top-bar {
        padding: 0;
        border: none;
        background: transparent;
      }

      .page-header {
        text-align: center;
        padding: clamp(1rem, 3vw, 1.5rem);
        border: 1px solid var(--border-color);
        border-radius: 12px;
        background: var(--bg-secondary);
        margin-bottom: clamp(0.75rem, 3vw, 1.25rem);
      }

      .page-header-logo {
        width: 52px;
        height: 52px;
        margin-bottom: 0.65rem;
        filter: drop-shadow(0 0 18px rgba(245, 166, 35, 0.35));
      }

      .page-header h1 {
        color: var(--accent-primary);
        font-size: clamp(1.4rem, 4vw, 1.9rem);
        font-weight: 800;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        line-height: 1;
        margin: 0 0 0.5rem;
      }

      .page-header .subtitle {
        margin: 0;
        color: var(--text-secondary);
        font-size: 0.9rem;
        line-height: 1.5;
        max-width: 620px;
        margin-left: auto;
        margin-right: auto;
      }

      .spin-button {
        background: linear-gradient(135deg, var(--accent-primary), #ffc04d);
        color: #0a0a0f;
      }

      .spin-button:hover {
        box-shadow: 0 8px 20px rgba(245, 166, 35, 0.4);
      }

      .special-btn.selected {
        box-shadow: 0 0 10px rgba(245, 166, 35, 0.4);
      }

      .symbol-btn:hover {
        filter: drop-shadow(0 2px 6px rgba(245, 166, 35, 0.35));
      }

      .symbol-btn.selected {
        filter: drop-shadow(0 0 8px rgba(245, 166, 35, 0.55));
      }

      .quick-selector button:hover {
        box-shadow: 0 4px 10px rgba(245, 166, 35, 0.35);
      }

      .quick-selector .hero-toggle-btn {
        background: rgba(245, 166, 35, 0.2);
        border-color: rgba(245, 166, 35, 0.45);
        color: #f6efe1;
      }

      .quick-selector .hero-toggle-btn:hover {
        background: rgba(245, 166, 35, 0.35);
        border-color: rgba(245, 166, 35, 0.65);
      }

      .gamepiece-result .gp-quadrant.q-hero .gamepiece-badge {
        filter: drop-shadow(0 0 4px rgba(245, 166, 35, 0.55));
      }

      .balance-hud {
        position: fixed;
        right: max(1rem, env(safe-area-inset-right));
        bottom: max(1rem, env(safe-area-inset-bottom));
        z-index: 1200;
        background: var(--bg-secondary);
        border: 1px solid var(--border-color);
        border-radius: 10px;
        padding: 0.55rem 0.8rem;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.35);
        display: flex;
        align-items: center;
        gap: 0.45rem;
      }

      .balance-hud .metric-label {
        margin: 0;
        font-size: 0.65rem;
        color: var(--text-secondary);
        text-transform: uppercase;
        letter-spacing: 0.08em;
      }

      .balance-hud .metric-value {
        font-size: 1rem;
        font-weight: 700;
        color: var(--accent-primary);
        line-height: 1;
      }

      @media (max-width: 920px) {
        .page-header .subtitle {
          font-size: 0.82rem;
        }
      }

      @media (max-width: 520px) {
        .page-header {
          padding: 1rem 0.85rem;
        }

        .page-header h1 {
          font-size: 1rem;
        }

        .page-header .subtitle {
          font-size: 0.75rem;
        }

        .page-header-logo {
          width: 40px;
          height: 40px;
        }

        .balance-hud {
          right: 0.65rem;
          bottom: 0.65rem;
          padding: 0.5rem 0.7rem;
        }

        .balance-hud .metric-value {
          font-size: 0.9rem;
        }
      }
    </style>
  </head>
  <body>
    <div id="app" class="container">
      <div class="app-layout">
        <main class="main-column">
          <section class="panel top-bar">
            <header class="page-header">
              <img class="page-header-logo" src="/badges-circular/flame_red.svg" alt="Degenerus flame logo">
              <h1>DEGENERETTE DEMO</h1>
              <p class="subtitle">Build your ticket. Spin the demo wheel. No wallet risk.</p>
            </header>
          </section>

          <!-- Selection Preview -->
          <section id="selection-panel" class="panel selection-panel">
            <div class="selection-compare">
              <div class="compare-col">
                <span class="compare-label">You</span>
                <div id="ft-player"><span class="placeholder">Loading...</span></div>
                <span class="selection-hint">
                  Click or scroll to edit
                  <span class="randomize-controls">
                    <button id="randomize-btn" class="secondary-button" type="button">Randomize</button>
                    <label class="randomize-toggle" title="Re-roll ticket before each spin">
                      <input id="rerand-on-spin" type="checkbox" />
                      <span>Auto</span>
                    </label>
                  </span>
                </span>
              </div>
              <div id="roll-pop" class="roll-pop" aria-live="polite"></div>
              <div class="compare-col">
                <span class="compare-label">House</span>
                <div id="ft-house"></div>
                <span class="selection-hint speed-hint">
                  <span class="speed-controls">
                    <label class="speed-label" for="spin-speed">Speed</label>
                    <input
                      type="range"
                      id="spin-speed"
                      min="0.5"
                      max="3"
                      step="0.1"
                      value="1.5"
                    />
                    <span class="speed-value" id="spin-speed-value">1.0x</span>
                  </span>
                </span>
              </div>
            </div>
            <div class="selection-actions">
              <div class="center-actions">
                <div class="bet-inline">
                  <span class="metric-label">Bet</span>
                  <input
                    type="number"
                    id="ft-amount"
                    class="metric-input-field bet-input"
                    value="10"
                    step="1"
                    min="1"
                    inputmode="numeric"
                  />
                </div>
                <button id="spin-full" class="spin-button">SPIN</button>
              </div>
              <div class="net-result-box" id="net-result-box">
                <span class="net-label">Matches:</span>
                <span class="net-value" id="net-result-value">—</span>
                <span class="net-token" id="net-result-token">
                  <span class="net-token-value" id="net-result-token-value">—</span>
                </span>
              </div>
            </div>
          </section>

          <div id="quick-selector" class="quick-selector hidden"></div>

          <div class="results-leaderboard">
            <!-- Results Panel with History Sidebar -->
            <section id="results-panel" class="panel">
              <h2>History</h2>
              <div class="results-layout">
                <div id="results-container" class="results-main">
                  <p class="placeholder">No history yet</p>
                </div>
              </div>
            </section>

            <div class="results-side">
              <section id="leaderboard-panel" class="panel leaderboard-panel">
                <h2>Leaderboard</h2>
                <div id="leaderboard-list" class="leaderboard-list">
                  <p class="placeholder">No leaderboard data yet</p>
                </div>
              </section>

              <section id="biggest-wins-panel" class="panel leaderboard-panel">
                <h2>Biggest Wins</h2>
                <div id="biggest-wins-list" class="biggest-wins-list">
                  <p class="placeholder">No wins yet</p>
                </div>
              </section>
            </div>
          </div>

        </main>
      </div>

      <footer>
        <p>Degenerette Simulator - Degenerus Protocol Preview</p>
      </footer>

      <div class="balance-hud" aria-live="polite">
        <span class="metric-label">Balance</span>
        <span class="metric-value metric-value-with-icon">
          <span id="currency-balance">0</span>
        </span>
      </div>
    </div>
    <script src="/shared/nav.js"></script>
    <script>initNav({ currentPage: 'degenerette' });</script>
  </body>
</html>
